{% extends 'base.html' %}

{% block title %}Editar Tweet{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
        <div class="card-header text-white text-center bg-primary">
            <h4>Editar Tweet</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="texto" class="form-label">Conteúdo</label>
                    <textarea name="texto" id="texto" rows="4" class="form-control">{{ tweet.texto }}</textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning bg-primary text-white">Salvar alterações</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'index' %}" class="btn btn-outline-secondary btn-sm">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
