{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Novo Tweet - MiniTwitter{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h4>Postar um novo Tweet</h4>
        </div>
        <div class="card-body">
            <form method="post" class="row g-3 needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.texto.id_for_label }}" class="form-label">
                        {{ form.texto.label }}
                    </label>
                    {{ form.texto|add_class:"form-control" }}
                    {% if form.texto.errors %}
                        <div class="text-danger small mt-1">
                            {{ form.texto.errors }}
                        </div>
                    {% endif %}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Tweetar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
