{% extends "base.html" %}

{% block title %}Login - MiniTwitter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Entrar no MiniTwitter</h2>

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" id="id_username" required autofocus>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <p class="mt-3">
            Não tem conta? <a href="{% url 'register' %}">Crie uma agora</a>.
        </p>
    </div>
</div>
{% endblock %}
